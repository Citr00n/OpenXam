name: Deployment CD

on: 
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          path: openxam
        
      - name: Move
        run: cp -r ./openxam/. ${{ secrets.PROJECT_PATH }}
